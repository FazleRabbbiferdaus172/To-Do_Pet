<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add activity</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="friends.html" active>Friends</a>
            <a class="active" href="#">Add Activity</a>
        </nav>
    </header>
    <main>
        <form action="" method="">
            <label for="title">Title</label>
            <br>
            <input type="text" name="title" id="title" required>
            <br>
            <label for="description">Description</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" name="submit" id="submit" value="ADD">
        </form>
        <div class="screen">
            <img src="/frog.png" alt="frog" id="frog">
        </div>
        <div class="requirement">
            <div class="feed">
                <h1>FEED</h1>
                <div class="btn"><h3>Wake up at morning</h3></div>
                <div class="btn"> <h3>Go to School</h3></div>
                <div class="btn"> <h3>Brush teeth</h3></div>
                <div class="btn"><h3>Wake up at morning</h3></div>
                <div class="btn"> <h3>Go to School</h3></div>

            </div>
            <div class="clean">
                <h1>CLEAN</h1>
                <div class="btn"> <h3>Take Lunch</h3> </div>
                <div class="btn"> <h3>Home work</h3> </div>
                <div class="btn"> <h3>Walk in the morning</h3></div>
            </div>
            <div class="treat">
                <h1>TREAT</h1>
                <div class="btn"> <h3>Take a bath</h3> </div>
                <div class="btn"> <h3>Breakfast</h3> </div>
                <div class="btn"> <h3>Study</h3> </div>
            </div>
            <div class="need">
                <h1>NEED</h1>
                <div class="btn"> <h3>Play football</h3> </div>
                <div class="btn"> <h3>Dinner</h3> </div>
                <div class="btn"> <h3>Rest</h3> </div>
            </div>
        </div>
    </main>
</body>
</html>
